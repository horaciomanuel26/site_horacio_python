<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios - Horacio-Python</title>
    <style>
        :root {
            --python-blue: #306998;
            --python-yellow: #FFE873;
            --python-dark: #1B365D;
            --python-light: #4B8BBE;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        .menu {
            background-color: var(--python-dark);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .menu-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .menu-items {
            display: flex;
            gap: 20px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .menu a:hover {
            background-color: var(--python-blue);
            color: var(--python-yellow);
        }

        .menu-toggle {
            display: none;
            color: white;
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .cabeca {
            background: linear-gradient(135deg, var(--python-blue), var(--python-dark));
            color: white;
            padding: 40px 0;
            text-align: center;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        .cabeca img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 5px solid var(--python-yellow);
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .cabeca img:hover {
            transform: scale(1.05);
        }

        .cabeca h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .cabeca p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .challenges {
            padding: 60px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .challenges h1 {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .challenges-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .challenge {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            transition: transform 0.3s;
        }

        .challenge:hover {
            transform: translateY(-5px);
        }

        .challenge h2 {
            font-size: 1.5rem;
            color: var(--python-blue);
            margin-bottom: 10px;
        }

        .challenge p {
            font-size: 1rem;
            line-height: 1.6;
        }

        .challenge .more-info {
            display: none;
            margin-top: 15px;
            font-size: 0.9rem;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 8px;
            border-left: 4px solid var(--python-blue);
        }

        .show-more {
            color: var(--python-blue);
            cursor: pointer;
            margin-top: 10px;
            display: inline-block;
            font-size: 0.9rem;
        }

        @media screen and (max-width: 800px) {
            .menu-items {
                display: none;
                width: 100%;
                position: absolute;
                top: 100%;
                left: 0;
                background-color: var(--python-dark);
                flex-direction: column;
                padding: 10px 0;
            }

            .menu-items.active {
                display: flex;
            }

            .menu-items a {
                padding: 15px 20px;
                width: 100%;
                text-align: center;
            }

            .menu-toggle {
                display: block;
            }

            .menu-container {
                flex-wrap: wrap;
            }

            .ranking {
                width: 95%;
                padding: 15px;
            }

            .cabeca h1 {
                font-size: 2rem;
            }

            .ranking th, .ranking td {
                padding: 10px;
                font-size: 0.9rem;
            }

            .stat-card h3 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="menu">
        <div class="menu-container">
            <div class="menu-logo">
                <a href="/index.html" style="font-weight: bold;">Horacio-Python</a>
            </div>
            <div class="menu-items">
                <a href="/index.html">Início</a>
                <a href="/ranking.html">Ranking</a>
                <a href="/desafios.html">Desafios</a>
                <a href="/sobre.html">Sobre</a>
            </div>
            <button class="menu-toggle" onclick="toggleMenu()">☰</button>
        </div>
    </nav>

    <section class="challenges">
        <h1 id="challenges">Desafios Disponíveis</h1>
        <div class="challenges-list" id="challenges-container">
            <!-- Desafios serão carregados aqui pela API -->
        </div>
    </section>

    <script>
        function toggleMenu() {
            const menuItems = document.querySelector('.menu-items');
            menuItems.classList.toggle('active');
        }

        async function fetchChallenges() {
            try {
                const response = await fetch('https://horaciomanuel26.github.io/_service/desafios.json'); // Use o caminho correto
                if (!response.ok) {
                    throw new Error('Erro ao buscar os desafios');
                }

                const challenges = await response.json();
                const container = document.getElementById('challenges-container');

                challenges.forEach(challenge => {
                    const challengeElement = document.createElement('div');
                    challengeElement.classList.add('challenge');
                    challengeElement.innerHTML = `
                        <h2>${challenge.titulo}</h2>
                        <p>${challenge.descricao}</p>
                        <div class="more-info" id="info-${challenge.id}">
                            <p>${challenge.conteudo}</p>
                        </div>
                        <span class="show-more" onclick="toggleMoreInfo(${challenge.id})">Mostrar mais</span>
                    `;
                    container.appendChild(challengeElement);
                });
            } catch (error) {
                console.error('Erro ao carregar desafios:', error);
                const container = document.getElementById('challenges-container');
                container.innerHTML = '<p>Não foi possível carregar os desafios. Tente novamente mais tarde.</p>';
            }
        }

        function toggleMoreInfo(id) {
            const infoElement = document.getElementById(`info-${id}`);
            const showMoreButton = infoElement.nextElementSibling;

            if (infoElement.style.display === 'none' || !infoElement.style.display) {
                infoElement.style.display = 'block';
                showMoreButton.textContent = 'Mostrar menos';
            } else {
                infoElement.style.display = 'none';
                showMoreButton.textContent = 'Mostrar mais';
            }
        }

        fetchChallenges();
    </script>
</body>
</html>
