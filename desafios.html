<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios - Horacio-Python</title>
    <style>
        :root {
            --python-blue: #306998;
            --python-yellow: #FFE873;
            --python-dark: #1B365D;
            --python-light: #4B8BBE;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: var(--python-dark);
        }

        .menu {
            background-color: var(--python-dark);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .menu-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .menu-items {
            display: flex;
            gap: 20px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .menu a:hover {
            background-color: var(--python-blue);
            color: var(--python-yellow);
        }

        .menu-toggle {
            display: none;
            color: white;
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .challenges {
            padding: 60px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .challenges h1 {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .challenges-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .challenge {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            transition: transform 0.3s;
        }

        .challenge:hover {
            transform: translateY(-5px);
        }

        .challenge h2 {
            font-size: 1.5rem;
            color: var(--python-blue);
            margin-bottom: 10px;
        }

        .challenge p {
            font-size: 1rem;
            line-height: 1.6;
        }

        @media screen and (max-width: 800px) {
            .menu-items {
                display: none;
                width: 100%;
                position: absolute;
                top: 100%;
                left: 0;
                background-color: var(--python-dark);
                flex-direction: column;
                padding: 10px 0;
            }

            .menu-items.active {
                display: flex;
            }

            .menu-items a {
                padding: 15px 20px;
                width: 100%;
                text-align: center;
            }

            .menu-toggle {
                display: block;
            }

            .challenges h1 {
                font-size: 2.5rem;
            }

            .challenge h2 {
                font-size: 1.3rem;
            }

            .challenge p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <nav class="menu">
        <div class="menu-container">
            <div class="menu-logo">
                <a href="#" style="font-weight: bold;">Horacio-Python</a>
            </div>
            <button class="menu-toggle">☰</button>
            <div class="menu-items">
                <a href="/index.html">Início</a>
                <a href="/ranking.html">Ranking</a>
                <a href="/desafios.html">Desafios</a>
                <a href="/sobre.html">Sobre</a>
            </div>
        </div>
    </nav>

    <section class="challenges">
        <h1>Desafios Disponíveis</h1>
        <div class="challenges-list" id="challenges-container">
            <!-- Os desafios serão carregados aqui pela API -->
        </div>
    </section>

    <script>
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('.menu-items').classList.toggle('active');
        });

        async function fetchChallenges() {
            try {
                const response = await fetch('https://horaciomanuel26.github.io/_service/desafios.json'); // Substitua pela URL da sua API
                if (!response.ok) {
                    throw new Error('Erro ao buscar os desafios');
                }

                const challenges = await response.json();
                const container = document.getElementById('challenges-container');

                challenges.forEach(challenge => {
                    const challengeElement = document.createElement('div');
                    challengeElement.classList.add('challenge');
                    challengeElement.innerHTML = `
                        <h2>${challenge.titulo}</h2>
                        <p>${challenge.descricao}</p>
                    `;
                    container.appendChild(challengeElement);
                });
            } catch (error) {
                console.error('Erro ao carregar desafios:', error);
                const container = document.getElementById('challenges-container');
                container.innerHTML = '<p>Não foi possível carregar os desafios. Tente novamente mais tarde.</p>';
            }
        }

        fetchChallenges();
    </script>
</body>
</html>
